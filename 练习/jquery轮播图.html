<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮番</title>
		<style type="text/css">
			body ul{
				margin: 0;
				padding:0;
			}
			.box{
				height:350px;
				width:800px;
				position:relative;
				/*overflow:hidden;*/
				top:100px;
				left:200px;
				border:solid 1px #666;
			}
			.list{
				position:absolute;
			}
			.list li{
				position:absolute;
				width:800px;
				height:350px;
				background:coral;
				list-style:none;
			}
			.list>li:nth-child(2){
				left:800px;
			}
			.list>li:nth-child(3){
				left:1600px;
			}
			.list>li:nth-child(4){
				left:2400px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</body>
</html>
