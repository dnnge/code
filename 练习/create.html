<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动态插入标签的方法</title>
<style>

</style>

</head>

<body>
<button id="btn" style=" width:200px;height:30px;outline:none;border:none;background-color:chartreuse;color:#fff;" type="button">添加ul</button>
<div id="dom"></div>
<script type="text/javascript">
var div=document.createElement("div");
div.style.cssText="width:200px;height:200px;background-color:red;";
document.getElementById("btn").addEventListener("click",function(){
    document.getElementById("dom").appendChild(div);
})


</script>

</body>
</html>
