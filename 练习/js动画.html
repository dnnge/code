<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<style type="text/css">
	    body{
	    	margin:0;
	    	padding:0;
	    }
        .main{
        	height:200px;
        	width:200px;
        	background:red;
        	position:absolute;
        	left:-200px;

        }
        .main-btn{
        	height:80px;
        	width:25px;
        	background:cornflowerblue;
        	position:relative;
        	left:200px;
        	margin-top:70px;
        	text-align:center;
        	color:#fff;
        	line-height:20px;
        }
	</style>
	
	<body>
		
	<div id="main" class="main">
		<div id="main-btn" class="main-btn">联系我们</div>
	</div>
   
<script type="text/javascript">
	var mainbtn=document.getElementById("main-btn");
	var main=document.getElementById("main");
	var timer=null;
	main.onmousemove=function(){
		clearInterval(timer);
	 timer= setInterval(function(){
		if(main.offsetLeft==0){
			clearInterval(timer);
		}else{
			main.style.left=main.offsetLeft+10+"px";	
		}
		},30);	
	}
	main.onmouseout=function(){
	   clearInterval(timer);
	 timer= setInterval(function(){
		if(main.offsetLeft==-200){
			clearInterval(timer);
		}else{
			main.style.left=main.offsetLeft-10+"px";	
		}
		},30);	
	}
	
</script>  
	</body>
</html>
