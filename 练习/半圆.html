<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.radius_box{
				height:200px;
				width: 200px;
				border-radius:50%;
				background:aquamarine;
				-webkit-transform: rotate(130deg);
				-webkit-transition: -webkit-transform 2s;
			}
			.min_radius{
			   width:200px;
			   height:100px;
			   border-radius:100px 100px 0 0;
			   background:violet;
			}
			.radius_box:hover{
				-webkit-transform: rotate(320deg);
			}
			.img{
				height:195px;
				width: 195px;
				border-radius:50%;
			}
		</style>
	</head>
	<body>
		<div>
		<div class="radius_box">
			<div class="min_radius">
				
			</div>
		</div>
		<img class="img" src="img/qipao-tx2.gif"/>
		<div>
	</body>
</html>
