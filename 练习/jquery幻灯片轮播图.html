<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jquery幻灯片轮播图</title>
		<style type="text/css">
			body ul {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 800px;
				height: 300px;
				border: solid 1px #666;
			}
			
			.box img {
				height: 100%;
				width: 100%;
			}
			
			.min_box {
				width: 800px;
				height: 300px;
				display: none;
				z-index: 9;
				position: absolute;
			}
			
			.nav_buttom {
				position: relative;
				z-index: 999999;
				height: 30px;
				width: 100%;
				top: 270px;
				background: rgba(0, 0, 0, 0.5);
			}
			
			.img_btn {
				float: right;
				margin-right: 20px;
			}
			
			.img_btn li {
				list-style: none;
				border-radius:50%;
				margin: 10px 0 0 0px;
				text-align: center;
				line-height: 15px;
				display: inline-block;
				height: 15px;
				width: 15px;
				background: violet;
				color: #fff;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<h1>简易轮播图</h1>
		<span>2017-1-12</span>
		<div class="box">
			<div id="text1" class="min_box"><img src="img/01.jpg" /></div>
			<div class="min_box"><img src="img/02.jpg" /></div>
			<div class="min_box"><img src="img/03.jpg" /></div>
			<div class="min_box"><img src="img/1.jpg" /></div>
			<div class="nav_buttom">
				<ul class="img_btn">
					<li index="1">1</li>
					<li index="2">2</li>
					<li index="3">3</li>
					<li index="4">4</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		//用jquery和js同时写的有点乱
		var img = document.getElementsByClassName("min_box");
		var img_btn = document.getElementsByClassName("img_btn")[0].getElementsByTagName("li");
		$(".min_box").eq(0).show();
		img_btn[0].style.backgroundColor = "#9400D3";
		for(i = 0; i < img_btn.length; i++) {
			img_btn[i].onmousedown = function() {
				show(this.getAttribute("index"));
			}
		}

		function show(index) {
			for(i = 0; i < img_btn.length; i++) {
				img_btn[i].style.backgroundColor = "violet";
			}
			$(".min_box").fadeOut(1500);
			switch(index) {
				case '1':
					$(".min_box").eq(0).fadeIn(1500);
					img_btn[0].style.backgroundColor = "#9400D3";
					break;
				case '2':
					$(".min_box").eq(1).fadeIn(1500);
					img_btn[1].style.backgroundColor = "#9400D3";
					break;
				case '3':
					$(".min_box").eq(2).fadeIn(1500);
					img_btn[2].style.backgroundColor = "#9400D3";
					break;
				case '4':
					$(".min_box").eq(3).fadeIn(1500);
					img_btn[3].style.backgroundColor = "#9400D3";
					break;
}
}

			var index = 2;//自动轮播
				setInterval(function() {
					var char_index = String(index);
					show(char_index);
					if(index == 4) {
						index = 0;
					}
					index++;
				}, 3000)</script>

</html>
