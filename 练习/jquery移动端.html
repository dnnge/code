<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swicth.css"/>
	</head>
	
	<body>
		<div style="width:60px" class="mui-switch mui-switch-mini mui-active switch_btn">
			<div class="mui-switch-handle"></div>
		</div>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	$('.switch_btn').on('tap',function(){		
		if($(this).hasClass('mui-active')){
			$(this).removeClass('mui-active');
	        $(this).children('.mui-switch-handle').css('transform', 'translate(0px, 0px)');
		}else{
			$(this).addClass('mui-active');
	        $(this).children('.mui-switch-handle').css('transform', 'translate(30px, 0px)');
		}
	})
		
		</script>
	</body>
</html>
