<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<title>终极短信轰炸机</title>

	</head>

	<body>
		<div class="top">
			<div id="left-btn" class="top-left-btn button">
				<img class="top-left-img" src="img/left.png" />
			</div>
			<label class="top-title">终极短信轰炸机</label>
			<div class="top-right-btn button">
				<img class="top-right-img" src="img/right.png" />
			</div>
		</div>

		<div class="title">
			<span class="box">声明:</span>
			<label>仅供娱乐请勿用于非正当用途!</label>
		</div>

		<div class="bottom">
			<div style="padding-left:2%;"><span>手机号码:</span></div>
			<input id="text" maxlength="11" class="bottom-input" type="text" placeholder="请输入11位手机号码" />
			<button id="save" class="btn">开始轰炸</button>
		</div>

		<div style="margin: 7% 0 0 3%;">
			<b>.轰炸是什么?</b>
			<p>就是向某一个手机号码一直快速发短信,让短信铃声一直响不停，测试手机功能用。 也可整盟朋友，惩罚骗子、恶性骚扰的人这是属于附带功能^_^。
			</p>
			<b>.原理是什么?</b>
			<p>
				软件利用的是各大网站的注册发送短信功能，联网就行，安全不会泄露自己的手机号码！
			</p>
			<p>
				Ps:可用自己手机号码做测试哦！
			</p>

		</div>

		<script type="text/javascript" src="js/mui.min.js"></script>
		<script src="js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
